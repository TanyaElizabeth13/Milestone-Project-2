<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Style link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon-->
    <link rel="icon" href="assets/images/tomato-icon.png">
    <!--Title-->
    <title>Veg Heads!</title>
</head>

<body>
    <!--Username alert start-->
    <section id="user-alert">
        <input id="user-input">
    </section>
    <!--Username alert end-->
    <!--Page header start-->
    <section id="header">
        <div>
            <h1>
                Veg Heads!
            </h1>
        </div>
        <div>
            <h2>
                Match game
            </h2>
        </div>
        <div class="center-flex">
            <img src="assets/images/Tommy-tomato.jpg" class="mascot-image"
                alt="The veg heads mascot, a cartoon tomato winking and holding up a peace sign">

            <p class="mascot-text">"Hi NAME, I'm Tommy Tomato.<br>
                Can you help me match my veggie friends to their names?"</p>
        </div>
    </section>
    <!--Page header end-->
    <!--Game section start-->
    <section class="background">
        <div class="center-flex">
            <h3 class="lives-text">Lives left: <span id="lives" class="underline"></span></h3>
        </div>
        <div id="game-section" class="center-flex">

        </div>
    </section>
    <!--Game section end-->
    <!--Trivia section start-->
    <section id="trivia-section">
        <div class="center-flex button-margin">
            <button id="facts-button">
                Click me!
            </button>
        </div>
        <div class="center-flex">
            <h3>
                Did you know?
            </h3>
        </div>
        <div id="facts-text" class="center-flex">
            <p></p>
        </div>
    </section>
    <!--Trivia section end-->
    <!--Footer start-->
    <section class="center-flex">
        <div>
            <p class="footer-text">
                Â© Copyright Veg Heads! 2022
            </p>
        </div>

    </section>
    <!--Footer end-->
    <!--Scripts-->



    <script src="assets/js/script.js" defer></script>
</body>

</html>
